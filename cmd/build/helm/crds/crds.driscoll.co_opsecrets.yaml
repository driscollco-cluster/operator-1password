                    timestamp:
                      description: Timestmap is the time this event occurred
                      format: date-time
                      type: string
                    type:
                      description: Type is the type of event
                      type: string
                  required:
                  - message
                  - op-timestamp
                  - timestamp
                  - type
                  type: object
                type: array
              last-updated:
                format: date-time
                type: string
              phase:
                type: string
            required:
            - last-updated
            type: object
        type: object
