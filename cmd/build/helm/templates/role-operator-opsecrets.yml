apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: opsecrets-operator
rules:
  - apiGroups:
      - "crds.driscollco"
    resources:
      - "externalsecrets"
    verbs:
      - "get"
      - "list"
      - "watch"
      - "create"
      - "update"
      - "patch"
      - "delete"

  - apiGroups:
      - "crds.driscollco"
    resources:
      - "externalsecrets/status"
    verbs:
      - "get"
      - "list"
      - "update"

  - apiGroups:
      - ""
    resources:
      - "events"
    verbs:
      - "create"
      - "patch"

  - apiGroups:
      - ""
    resources:
      - "secrets"
    verbs:
      - "get"
      - "list"
      - "watch"
      - "create"
      - "update"
      - "patch"
      - "delete"

  - apiGroups:
      - ""
    resources:
      - "pods"
    verbs:
      - "get"
      - "list"
      - "watch"
      - "delete"