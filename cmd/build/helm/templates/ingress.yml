{{- if and .Values.service.ingress .Values.service.ingress.host }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.service.name }}-ingress
spec:
  ingressClassName: nginx
  rules:
  {{ range .Values.service.ingress.host }}
    - host: {{ . }}
      http:
        paths:
          - path: {{ $.Values.service.ingress.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ $.Values.service.name }}
                port:
                  number: {{ $.Values.service.ingress.port }}
  {{ end }}
{{ end }}