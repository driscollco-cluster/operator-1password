apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.service.name }}
spec:
  replicas: {{ .Values.service.instances }}
  selector:
    matchLabels:
      app: {{ .Values.service.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.service.name }}
      annotations:
        kubectl.kubernetes.io/restartedAt: "{{ now | date "2006-01-02T15:04:05Z07:00" }}"
    spec:
      containers:
        - name: {{ .Values.service.name }}
          image: "{{ .Values.image.artifactRegistry.hostname }}/{{ .Values.image.artifactRegistry.project }}/{{ .Values.image.artifactRegistry.repo}}/{{ .Values.service.name }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
      imagePullSecrets:
        - name: credentials-gcp-key
      serviceAccountName: operator-driscollco-1password